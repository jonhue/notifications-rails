# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-handler"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-pusher"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-pusher/notification-pusher-actionmailer"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-pusher/notification-pusher-onesignal"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-renderer"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/notification-settings"
    schedule:
      interval: "daily"
